<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Market</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container" id="shop-ui" style="display: none;">
        
        <div class="sidebar">
            <div class="brand-icon"><i class="fas fa-shopping-bag"></i></div>
            
            <div class="sidebar-menu">
                <div class="menu-item active" data-category="all" title="All"><i class="fas fa-th-large"></i></div>
                <div class="menu-item" data-category="food" title="Food"><i class="fas fa-hamburger"></i></div>
                <div class="menu-item" data-category="drink" title="Drinks"><i class="fas fa-wine-bottle"></i></div>
                <div class="menu-item" data-category="fruit" title="Fruits"><i class="fas fa-apple-alt"></i></div>
                <div class="menu-item" data-category="tech" title="Tech"><i class="fas fa-mobile-alt"></i></div>
                <div class="menu-item" data-category="tools" title="Tools"><i class="fas fa-tools"></i></div>
                
                <div class="menu-item logout" onclick="closeShop()" title="Close"><i class="fas fa-sign-out-alt"></i></div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="welcome-text">
                    <h2>Hey, <span id="player-name">Guest</span></h2>
                    <p>Welcome to <span class="shop-name-highlight" id="shop-title">Supermarket</span></p>
                </div>

                <div class="cart-trigger" onclick="toggleCart()">
                    <div class="cart-total-preview" id="header-total">$0</div>
                    <div class="cart-icon-wrapper">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="cart-badge" id="cart-count">0</span>
                    </div>
                </div>
            </div>

            <div class="product-area">
                <div class="product-grid" id="product-container">
                    </div>
            </div>

            <div class="cart-panel" id="cart-panel">
                <div class="cart-header">
                    <h3>Your Cart</h3>
                    <div class="close-cart" onclick="toggleCart()"><i class="fas fa-times"></i></div>
                </div>
                
                <div class="cart-items" id="cart-list">
                    </div>

                <div class="cart-footer">
                    <div class="total-row">
                        <span>Total</span>
                        <span id="cart-total">$0</span>
                    </div>
                    <button class="btn-checkout" onclick="checkout()">
                        Checkout <i class="fas fa-arrow-right" style="margin-left:8px;"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
